<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Web App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="todo_container">
        <h1>To Do.....</h1>
        <form action="" class="todo_form">
            <label for="todo_input"> Enter your To Do here</label> <br>
            <input type="text" id="todo_input" placeholder="Add a Todo" value="">
            <br>

            <button class="add_btn" id="add_btn_id" >Add</button>
            <p id="error_msg"> </p>
        </form>

        <div class="todo_list_div" >
            <ul id="todo_list">
                
            </ul>
        </div>

        <button id="btn_clear">Clear All</button>
    </section>
    
</body>
<script src="./script.js"></script>
</html>
